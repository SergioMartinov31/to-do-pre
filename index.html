<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do - Fix</title>
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/fonts/inter.css">
    <link rel="stylesheet" href="./src/blocks/body/body.css">
    <link rel="stylesheet" href="./src/blocks/main/main.css">
    <link rel="stylesheet" href="./src/blocks/footer/footer.css">
    <link rel="stylesheet" href="./src/blocks/to-do/to-do.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__title/to-do__title.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__form/to-do__form.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__input/to-do__input.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__submit/to-do__submit.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__list/to-do__list.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__item/to-do__item.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__item-text/to-do__item-text.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__item-button/to-do__item-button.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__item-button/_type/to-do__item-button_type_delete.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__item-button/_type/to-do__item-button_type_duplicate.css">
    <link rel="stylesheet" href="./src/blocks/to-do/__item-button/_type/to-do__item-button_type_edit.css">
  </head>
  <body class="body">
    <main class="main">
      <section class="to-do">
        <h1 class="to-do__title">Список дел</h1>
        <form class="to-do__form">
          <input
            class="to-do__input"
            name="task"
            placeholder="Следующее дело..."
          />
          <button class="to-do__submit">Добавить</button>
        </form>
        <ul class="to-do__list"></ul>
      </section>
    </main>

    <footer class="footer">© Yandex.Praktikum 2025</footer>

    <template id="to-do__item-template">
      <li class="to-do__item">
        <span class="to-do__item-text"></span>
        <button class="to-do__item-button to-do__item-button_type_edit" aria-label="Редактировать"></button>
        <button class="to-do__item-button to-do__item-button_type_duplicate" aria-label="Копировать"></button>
        <button class="to-do__item-button to-do__item-button_type_delete" aria-label="Удалить"></button>
      </li>
    </template>

    <script src="./src/index.js"></script>
  </body>
</html>
